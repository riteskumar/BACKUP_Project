<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="image">
            <img src="Images/download.jpeg" alt="APJ abdul kalam" class="image-container">
        </div>
        <div class="desc">
            <div class="name">Dr. APJ Abdul Kalam</div>
            <div class="bio">Missile man of India</div>
        </div>
        <div class="icons">
            <a href="#" class="link" id="fb">
                <i class='bx bxl-facebook'></i>
            </a>

            <a href="#" class="link" id="ig">
                <i class='bx bxl-instagram'></i>
            </a>

            <a href="#" class="link" id="tw">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" class="link" id="yt">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>
        <div class="contact">
            <button class="btn">Subscribe</button>
            <button class="btn">Message</button>
        </div>
        <div class="footer">
            <div class="data">
                <i class='bx bx-heart'></i>
                <div class="num">60k</div>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <div class="num">20k</div>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <div class="num">12k</div>
            </div>

        </div>
    </div>
</body>

</html>
